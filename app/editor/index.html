<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editor de Redação</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Redação</h1>

  <textarea id="editor" placeholder="Digite sua redação aqui..."></textarea>

  <div class="info">
    <span id="wordCount">0 palavras</span>
  </div>

  <div class="actions">
    <button onclick="saveDraft()">Salvar rascunho</button>
    <button onclick="submitEssay()">Enviar redação</button>
  </div>

  <script src="editor.js"></script>
</body>
</html>
