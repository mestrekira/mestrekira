<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Matrícula</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>

  <h1>Matricular-se em uma sala</h1>

  <form id="enrollForm">
    <label>
      Código da sala:
      <input type="text" id="roomCode" required />
    </label>
    <br><br>

    <label>
      Seu ID:
      <input type="text" id="userId" required />
    </label>
    <br><br>

    <button type="submit">Entrar na sala</button>
  </form>

  <script type="module" src="js/matricula.js"></script>
</body>
</html>
