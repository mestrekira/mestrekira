<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Mestre Kira — Plataforma</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>

<h2>Plataforma de Redação — Mestre Kira</h2>

<p>Escolha como deseja acessar:</p>

<section>
  <h3>Professor</h3>
  <p>Crie salas, proponha tarefas e corrija redações.</p>
  <button id="goProfessorBtn">Entrar / Cadastrar como Professor</button>
</section>

<hr>

<section>
  <h3>Aluno</h3>
  <p>Acesse sua conta e acompanhe suas redações.</p>

  <button id="goStudentLoginBtn">Entrar com e-mail e senha</button>
  <button id="goStudentSignupBtn">Criar conta (primeiro acesso)</button>
  <button id="goStudentCodeBtn">Entrar em uma sala por código</button>
</section>

<p id="status"></p>

<script type="module" src="js/login.js"></script>
</body>
</html>
