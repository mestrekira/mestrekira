<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala -Estudante</title>
  <link rel="stylesheet" href="css/base.css">
   <link rel="stylesheet" href="css/ui-feedback.css">
  <link rel="icon" href="logo1.png" type="image/png">
</head>
<body>

  <button id="menuBtn" class="menu-btn" title="Menu do perfil">☰</button>

  <aside id="menuPanel" class="menu-panel">
    <div class="menu-header">
      <strong>Meu perfil</strong>
      <button id="menuCloseBtn" class="menu-close" title="Fechar">✕</button>
    </div>

    <div class="menu-body">
      <div class="menu-photo">
        <img id="menuPhotoImg" class="menu-photo-img" alt="Foto do perfil" />
        <label class="menu-photo-label">
          Alterar foto
          <input id="menuPhotoInput" type="file" accept="image/png,image/jpeg" />
        </label>
      </div>

      <a href="suporte.html" class="menu-item">Suporte</a>
      
      <p><strong>Nome:</strong> <span id="meName">...</span></p>
      <p><strong>E-mail:</strong> <span id="meEmail">...</span></p>
      <p><strong>Perfil:</strong> <span id="meRole">...</span></p>

      <hr>

      <h4>Atualizar dados</h4>
      <input id="newEmail" type="email" placeholder="Novo e-mail (opcional)" />
      <input id="newPass" type="password" placeholder="Nova senha (mín. 8) (opcional)" />
      <button id="saveProfileBtn">Salvar</button>

      <p id="menuStatus"></p>

      <hr>

      <button id="logoutMenuBtn">Sair</button>
      <button id="deleteAccountBtn" class="danger">Excluir conta</button>
    </div>
  </aside>

  <h2 id="roomName">Sala</h2>

  <section>
    <h3>Professor(a)</h3>
    <p id="teacherInfo">Carregando...</p>
  </section>

  <section>
    <h3>Colegas na sala</h3>
    <ul id="classmatesList" class="lista"></ul>
  </section>

  <hr>

  <section>
    <h3>Tarefas disponíveis</h3>
    <ul id="tasksList" class="lista"></ul>
  </section>

  <p id="status"></p>

 <div class="actions-row">
  <button id="performanceBtn">Ver desempenho</button>
  <button id="leaveRoomBtn" class="secondary">Sair da sala</button>
</div>

  <p id="leaveStatus"></p>

  <script type="module" src="js/sala-aluno.js"></script>

  <script type="module">
    import { initMenuPerfil } from './js/menu-perfil.js';
    initMenuPerfil({
      loginRedirect: 'index.html',
      logoutRedirectProfessor: 'login-professor.html',
      logoutRedirectStudent: 'login-aluno.html'
    });
  </script>
<script src="js/footer.js"></script>

</body>
</html>
