<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Desempenho</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>

<h2>Desempenho</h2>

<section>
  <h3>Filtros</h3>

  <label>
    Sala:
    <select id="roomSelect"></select>
  </label>

  <div id="profOnly" style="display:none; margin-top:10px;">
    <label>
      Aluno:
      <select id="studentSelect">
        <option value="">(todos)</option>
      </select>
    </label>
  </div>

  <p id="status"></p>
</section>

<hr>

<section>
  <h3>Gráfico (Total / ENEM)</h3>
  <p class="muted">Clique em uma redação na lista para ver o texto.</p>

  <div id="chart" class="box" style="padding:10px;"></div>
</section>

<hr>

<section>
  <h3>Histórico</h3>
  <ul id="historyList" class="lista"></ul>
</section>

<!-- ✅ Menu já está instalado por você (A), então só precisa inicializar aqui também -->
<script type="module">
  import { initMenuPerfil } from './js/menu-perfil.js';
  initMenuPerfil({
    loginRedirect: 'login.html',
    logoutRedirectProfessor: 'login-professor.html',
    logoutRedirectStudent: 'login-aluno.html'
  });
</script>

<script type="module" src="js/desempenho.js"></script>
</body>
</html>
