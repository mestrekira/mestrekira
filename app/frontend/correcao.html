<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Correção de Redações</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>

<h2>Correção de Redações</h2>

<section>
  <ul id="essaysList" class="lista"></ul>
</section>

<hr>

<section id="correctionSection" style="display:none;">
  <h3 id="studentName"></h3>
  <p id="studentEmail"></p>

  <h4>Redação</h4>
  <p id="essayContent" class="box"></p>

  <h4>Correção</h4>
  <textarea
    id="feedback"
    placeholder="Escreva o feedback aqui..."
    rows="6"
  ></textarea>

  <input
    type="number"
    id="score"
    placeholder="Nota (0 a 1000)"
    min="0"
    max="1000"
  />

  <br><br>
  <button id="saveCorrectionBtn">Salvar correção</button>

  <p id="status"></p>
</section>

<script type="module" src="js/correcao.js"></script>
</body>
</html>
