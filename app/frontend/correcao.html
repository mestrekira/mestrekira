<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Correção de Redações</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>

<h2>Correção de Redações</h2>

<section>
  <ul id="essaysList" class="lista"></ul>
</section>

<hr>

<section id="correctionSection" style="display:none;">
  <h3 id="studentName"></h3>
  <p id="studentEmail"></p>

  <h4>Redação</h4>
  <p id="essayContent" class="box"></p>

  <h4>Correção (ENEM)</h4>

  <p><strong>Competências (0 a 200 cada)</strong></p>

  <label>Competência 1:</label>
  <input type="number" id="c1" min="0" max="200" placeholder="0..200" />

  <label>Competência 2:</label>
  <input type="number" id="c2" min="0" max="200" placeholder="0..200" />

  <label>Competência 3:</label>
  <input type="number" id="c3" min="0" max="200" placeholder="0..200" />

  <label>Competência 4:</label>
  <input type="number" id="c4" min="0" max="200" placeholder="0..200" />

  <label>Competência 5:</label>
  <input type="number" id="c5" min="0" max="200" placeholder="0..200" />

  <p><strong>Total:</strong> <span id="totalScore">—</span> / 1000</p>

  <textarea
    id="feedback"
    placeholder="Escreva o feedback aqui..."
    rows="6"
  ></textarea>

  <br><br>
  <button id="saveCorrectionBtn">Salvar correção</button>

  <p id="status"></p>
</section>

<script type="module" src="js/correcao.js"></script>
</body>
</html>
