<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Redação</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>

<h2 id="taskTitle">Tema da Redação</h2>

<section>
  <h3>Orientações</h3>
  <p id="taskGuidelines"></p>
</section>

<hr>

<section>
  <h3>Escreva sua redação</h3>

  <textarea
    id="essayText"
    rows="15"
    placeholder="Digite sua redação aqui..."
  ></textarea>

  <p>Caracteres: <span id="charCount">0</span></p>

  <button id="sendBtn">Enviar redação</button>

  <p id="status"></p>
</section>

<script type="module" src="js/redacao.js"></script>
</body>
</html>
