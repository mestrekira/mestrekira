<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trocar senha</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/ui-feedback.css">
  <link rel="icon" href="logo1.png" type="image/png">
</head>
<body>

  <h2>Primeiro acesso — Troque sua senha</h2>

  <section>
    <p>Por segurança, você precisa definir uma nova senha antes de acessar o painel.</p>

    <input type="password" id="newPassword" placeholder="Nova senha (mín. 8 caracteres)" />
    <input type="password" id="confirmPassword" placeholder="Confirmar nova senha" />
    <button id="saveBtn">Salvar e continuar</button>

    <p id="status"></p>
  </section>

  <script type="module" src="js/trocar-senha.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
