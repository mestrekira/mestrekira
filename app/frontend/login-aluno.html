<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Entrar na Sala</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>

<h2>Entrar em uma sala</h2>

<p>Se você já tem conta, basta informar o código. Se for seu primeiro acesso, preencha também seus dados.</p>

<input id="code" placeholder="Código da sala" />

<div id="firstAccessBox" style="margin-top:10px;">
  <h3>Primeiro acesso (criar conta)</h3>
  <input id="name" placeholder="Nome completo" />
  <input id="email" placeholder="E-mail" type="email" autocomplete="email" />
  <input id="password" type="password" placeholder="Senha (mín. 8)" autocomplete="new-password" />
</div>

<button id="enterBtn">Entrar</button>
<p id="status"></p>

<script type="module" src="js/entrar-sala.js"></script>
</body>
</html>
