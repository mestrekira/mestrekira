<!doctype html>
<html lang="pt-BR">

<body>
  <h2>Acesso — Escola</h2>

  <section>

    <button id="btnLogin">Entrar</button>

    <div style="margin-top:10px;">
      <a href="esqueci-senha.html">Esqueci minha senha</a>

      <button id="resendVerifyBtn" style="display:none;">Reenviar link de verificação</button>
    </div>
  </section>

  <hr>

  <section>
    <p>Primeiro acesso?</p>
    <a href="cadastro-escola.html">Criar cadastro de escola</a>
  </section>

  <p id="status"></p>

  <script type="module" src="js/login-escola.js"></script>
  <script src="js/footer.js"></script>
