<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback da Redação</title>
  <link rel="stylesheet" href="css/base.css">
   <link rel="stylesheet" href="css/ui-feedback.css">
  <link rel="icon" href="logo1.png" type="image/png">

  <!-- ✅ Ajustes locais só desta página (botão voltar menor + meta de datas) -->
  <style>
    /* Metadados (Enviada em / Corrigida em) */
    #essayMeta {
      margin-top: 6px;
      font-size: 12px;
      opacity: 0.85;
      white-space: pre-wrap;
    }

    /* ✅ Botão voltar menor e mais bonito */
    .actions-row {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      margin-top: 8px;
    }
    .actions-row .btn-small {
      width: auto;              /* não estica no card */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 14px;       /* menor que o padrão */
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>

<button id="menuBtn" class="menu-btn" title="Menu do perfil">☰</button>

<aside id="menuPanel" class="menu-panel">
  <div class="menu-header">
    <strong>Meu perfil</strong>
    <button id="menuCloseBtn" class="menu-close" title="Fechar">✕</button>
  </div>

  <div class="menu-body">
    <div class="menu-photo">
      <img id="menuPhotoImg" class="menu-photo-img" alt="Foto do perfil" />
      <label class="menu-photo-label">
        Alterar foto
        <input id="menuPhotoInput" type="file" accept="image/png,image/jpeg" />
        <a href="suporte.html" class="menu-item">Suporte</a>
      </label>
    </div>

    <p><strong>Nome:</strong> <span id="meName">...</span></p>
    <p><strong>E-mail:</strong> <span id="meEmail">...</span></p>
    <p><strong>Perfil:</strong> <span id="meRole">...</span></p>

    <hr>

    <h4>Atualizar dados</h4>
    <input id="newEmail" type="email" placeholder="Novo e-mail (opcional)" autocomplete="email" />
    <input id="newPass" type="password" placeholder="Nova senha (mín. 8) (opcional)" autocomplete="new-password" />
    <!-- (Opcional, mas recomendado): envolver em form evita o aviso do Chrome -->
    <button id="saveProfileBtn">Salvar</button>

    <p id="menuStatus"></p>

    <hr>

    <button id="logoutMenuBtn">Sair</button>
    <button id="deleteAccountBtn" class="danger">Excluir conta</button>
  </div>
</aside>

<h2>Resultado da Redação</h2>

<section>
  <h3>Tema</h3>
  <p id="taskTitle"></p>

  <!-- ✅ NOVO: datas de envio/correção (usado pelo feedback-aluno.js) -->
  <div id="essayMeta"></div>
</section>

<hr>

<section>
  <h3>Sua redação</h3>
  <div id="essayContent" class="box"></div>
</section>

<hr>

<section>
  <h3>Correção do(a) professor(a)</h3>

  <p><strong>Competência 1:</strong> <span id="c1">—</span> / 200</p>
  <p><strong>Competência 2:</strong> <span id="c2">—</span> / 200</p>
  <p><strong>Competência 3:</strong> <span id="c3">—</span> / 200</p>
  <p><strong>Competência 4:</strong> <span id="c4">—</span> / 200</p>
  <p><strong>Competência 5:</strong> <span id="c5">—</span> / 200</p>

  <p><strong>Nota final:</strong> <span id="score">—</span> / 1000</p>

  <h4>Feedback</h4>
  <p id="feedback" class="box"></p>
</section>

<br>

<div class="actions-row">
  <!-- ✅ botão menor -->
  <button id="backBtn" class="btn-small">Voltar ao painel</button>
</div>

<script type="module" src="js/feedback-aluno.js"></script>

<script type="module">
  import { initMenuPerfil } from './js/menu-perfil.js';

  initMenuPerfil({
    loginRedirect: 'index.html',
    logoutRedirectProfessor: 'login-professor.html',
    logoutRedirectStudent: 'login-aluno.html'
  });
</script>
<script src="js/footer.js"></script>
</body>
</html>
