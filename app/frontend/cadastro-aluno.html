<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro do Aluno</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>

<h2>Cadastro do Aluno</h2>

<section>
  <input id="name" placeholder="Nome completo" autocomplete="name" />
  <input id="email" type="email" placeholder="E-mail" autocomplete="email" />
  <input id="password" type="password" placeholder="Senha (mín. 8)" autocomplete="new-password" />

  <button id="signupBtn">Criar conta</button>

  <p id="status"></p>
</section>

<hr>

<a href="login-aluno.html">Já tenho conta</a>

<script type="module" src="js/cadastro-aluno.js"></script>
</body>
</html>
