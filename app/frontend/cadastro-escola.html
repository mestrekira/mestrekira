<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cadastro Escola • Mestre Kira</title>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/ui-feedback.css"/>
  <link rel="icon" href="logo1.png" type="image/png">
</head>
<body>
  <main class="container">
    <h1>Cadastro da Escola</h1>

    <section>
      <label>Nome da escola</label>
      <input id="name" type="text" autocomplete="organization"/>

      <label>E-mail</label>
      <input id="email" type="email" autocomplete="username"/>

      <label>Senha</label>
      <input id="password" type="password" autocomplete="new-password" placeholder="mín. 8 caracteres"/>

      <button id="btnRegister">Cadastrar</button>

      <p id="status" class="muted"></p>

      <div style="margin-top:10px;">
        <a href="login-escola.html">Já tenho conta → Entrar</a>
      </div>
    </section>
  </main>

  <script type="module" src="js/cadastro-escola.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
