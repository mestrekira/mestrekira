<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login do Professor</title>
  <link rel="stylesheet" href="frontend/css/base.css">
</head>
<body>

<h2>Acesso do Professor</h2>

<section>
  <h3>Entrar</h3>

  <input type="email" id="emailLogin" placeholder="E-mail" />
  <input type="password" id="passwordLogin" placeholder="Senha" />
  <button id="loginBtn">Entrar</button>
</section>

<hr>

<section>
  <h3>Primeiro acesso — Cadastro</h3>

  <input type="text" id="nameRegister" placeholder="Nome completo" />
  <input type="email" id="emailRegister" placeholder="E-mail" />
  <input type="password" id="passwordRegister" placeholder="Senha (mín. 8 caracteres)" />
  <button id="registerBtn">Cadastrar</button>
</section>

<p id="status"></p>

<script type="module" src="js/login-professor.js"></script>
</body>
</html>
