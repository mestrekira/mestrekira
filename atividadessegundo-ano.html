<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades - 1º Ano</title>
    <link rel="stylesheet" href="pagina.css">
	<link rel="icon" href="logo1.png" type="image/png">
</head>
<body>
    <header>
      <div id="header"></div>
    </header>

    <main>
	 <aside>
           <div id="aside"></div>
        </aside>

        <section>
            <h2>Atividades: Ensino Médio - 2º Ano</h2>
               
			   <div class="publicacoes">
                   
					Conteúdo em construção. Aguarde.
        </section>
    </main>

    <footer>
        <div id="footer"></div>
    </footer>
<script>
function incluirHTML(id, url, callback) {
    fetch(url)
        .then(res => res.text())
        .then(data => {
            document.getElementById(id).innerHTML = data;
            if (callback) callback(); 
        })
        .catch(erro => console.error('Erro ao carregar ' + url, erro));
}

incluirHTML('header', 'header.html', configurarLinks);
incluirHTML('aside', 'aside.html', configurarLinks);
incluirHTML('footer', 'footer.html');

function configurarLinks() {
    document.querySelectorAll('a[href^="#"]').forEach(link => {
        link.addEventListener('click', function (e) {
            const destino = this.getAttribute('href').replace("#", "");
            const destinosValidos = [
                "sexto-ano", "setimo-ano", "oitavo-ano", "nono-ano",
                "primeiro-ano", "segundo-ano", "terceiro-ano", "academico"
            ];
            if (destinosValidos.includes(destino)) {
                e.preventDefault();
                window.location.href = `atividades${destino}.html`;
            }
        });
    });
}
</script>

</body>
</html>
